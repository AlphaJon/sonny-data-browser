<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sonny 2 data viewer</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id="loader">
		
	</div>
	<div id="abilityTemplate" class="ability">
		<div class="abilityTitle"><span class="abilityName">Auto Swing</span><span class="abilityId">0</span></div>
		<div class="abilityCost">This move costs nothing</div>
		<div class="abilityDesc">Hit the enemy.</div>
		<div class="abilityData">
			<div class="abilityElement">Physical</div>
			<div class="abilityEffect hidden" x-effect="Full Damage">Deals <span class="abilityScale"></span> damage.</div>
			<div class="abilityEffect hidden" x-effect="Focus">Grants <span class="abilityScale"></span> focus.</div>
			<div class="abilityEffect hidden" x-effect="Heal">Restores <span class="abilityScale"></span> health.</div>
			<div class="abilityEffect hidden" x-effect="Attack"><!--Shatter Bolt uses this--></div>
			<div class="abilityTargets"></div>
			<div class="abilityRequirements hidden">
				Requires 
				<span class="abilityReqCount"></span> 
				<span class="abilityReqType"></span> 
				type buff on the target
			</div>
			<div class="abilityDispel hidden">
				Dispels 
				<span class="abilityDispelCount"></span> 
				<span class="abilityDispelArray"></span> 
				<span class="abilityDispelPositive">de</span>buffs
			</div>
			<div class="abilityHitModifiers hidden">
				<span class="abilityAccuracy"></span> accuracy, 
				<span class="abilityCritChance"></span> critical strike chance
			</div>
			<div class="abilityFocusScale hidden">
				This ability scales with 
				<span class="abilityFocusMulti"></span> of current focus 
				+ <span class="abilityBaseMulti"></span>
			</div>
			<div class="abilityBuff hidden">
				Has a <span class="abilityBuffChance">100%</span> 
				chance to apply the 
				<span class="abilityBuffId">AUTOREGEN</span> 
				buff on <span class="abilityBuffTarget">self</span> on hit
			</div>
		</div>
	</div>
	<div id="content">
		
	</div>
	<script type="text/javascript" src="js/ability.js"></script>

	<script type="text/javascript" src="js/parsers.js"></script>
	<script type="text/javascript" src="js/generators.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
